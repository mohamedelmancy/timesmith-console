<div class="card-body container-fluid">
  <div class="row justify-content-center">
    <div class="col-sm-6 card d-flex flex-column p-3">
      <div class="col-sm-12">
        <form [formGroup]="form" class="col-sm-12 justify-content-start">
          <div class="d-flex justify-content-center align-items-center my-4"><h2>{{data ? 'Update leave' : 'Create new leave'}}</h2></div>
          <div class="d-flex row">
            <div class="col-sm-12 col-md-6 ">
              <mat-form-field class="full-wid mrgn-b-md" appearance="outline">
                <mat-label>Exception code</mat-label>
                <input matInput placeholder="{{'Exception code' | translate}}" type="text" name="code" formControlName="code">
              </mat-form-field>
              <small
                *ngIf="form.controls['code'].hasError('required') && form.controls['code'].touched"
                class="warn-text gene-block">
                {{'You must include code' | translate}}
              </small>
              <small
                *ngIf="form.controls['code'].errors && (form.controls['code'].hasError('wrong')) && form.controls['code'].touched"
                class="warn-text gene-block">
                {{'You must include a valid code' | translate}}
              </small>
            </div>

            <div class="col-sm-12 col-md-6 ">
              <mat-form-field class="full-wid mrgn-b-md" appearance="outline">
                <mat-label>Symbol</mat-label>
                <input matInput placeholder="{{'Symbol' | translate}}" type="text" name="symbol" formControlName="symbol">

              </mat-form-field>
              <small
                *ngIf="form.controls['symbol'].hasError('required') && form.controls['symbol'].touched"
                class="warn-text gene-block">
                {{'You must include symbol' | translate}}
              </small>
              <small
                *ngIf="form.controls['symbol'].errors && (form.controls['symbol'].hasError('wrong')) && form.controls['symbol'].touched"
                class="warn-text gene-block">
                {{'You must include a valid symbol' | translate}}
              </small>
            </div>


            <div class="col-sm-12 d-flex justify-content-end mt-5">
              <button  mat-button class="mx-2 warn-bg" [routerLink]="['/configurations/leaves']">Back</button>
              <button (click)="save(form?.value)" [disabled]="!form.valid" color="primary" mat-raised-button class="primary-bg" cdkFocusInitial>
                {{data ? 'Update' : 'Create'}}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
